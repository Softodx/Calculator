<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="scripts/main.js" type="text/javascript" defer></script>
    <script src="https://kit.fontawesome.com/1a923bd3c5.js" crossorigin="anonymous"></script>

    <title>Calculator</title>

</head>

<body>
    <div class="container div-dk">
        <div class="dark-mode">
            <button class="dark-mode-button button-dk"><i class="fa-solid fa-moon fa-beat"></i></button>
        </div>
        <div class="calculator">
            <div class="display">0</div>
            <button id="clean" class="button spa-2">AC</button>
            <button id="erase" class="button">‚Üê</button>
            <button class="button divide">/</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button multiply">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
            <button id="zero" class="button spa-2">0</button>
            <button class="button">.</button>
            <button id="equal" class="button">=</button>
        </div>
    </div>
</body>

</html>
